<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/b30af24f4b.js" crossorigin="anonymous"></script>
</head>


<body>

    <section class="section">
        <div class="container">
            <div class="card">
                <img src="images/image-equilibrium.jpg" alt="">
                <h1 class="card-title">Equilibrium #3429</h1>
                <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card-group">
                    <p class="card-eth"><i class="fa-brands fa-ethereum card-icon"></i>0.041 ETH</p>
                    <p class="card-days"><i class="fas fa-clock card-icon"></i> 3 days left</p>
                </div>
                <hr class="hr">
                <div class="card-creator">
                    <img src="images/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
